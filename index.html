<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header-->
    
    <header class="px-5 bg-dark">
      <h1 class="text-light text-center">Weather Dashboard</h1>
    </header>
    <div class="row">
      <div class="col-lg-2 col-sm-12 bg-light pl-5" id="search-section">
        <!-- search field -->
        <input
          class="form-control mr-sm-e w-75 float-left"
          type="search"
          placeholder="Enter City and State"
          aria-label="Search"
          id="search-field"
        />
        <!-- search button -->
        <button
          class="btn btn-primary float-left ml-1"
          type="submit"
          id="search-button"
        >
          <i class="fa fa-search"></i>
        </button>
        <!-- search list -->
        <div class="card mt-5 w-75" style="width: 18rem" id="search-list">
          <ul class="list-group list-group-flush list-group-item-action">
          </ul>
        </div>
      </div>
      <!-- current day forecast display -->
      <div class="col-lg-10 col-md-8 col-sm-12" id="forecast-display">
        <div class="jumbotron jumbotron-fluid bg-white border rounded">
          <div class="container m-0">
            <h1 class="display-6" id="forecast-name">Today's Forecast</h1>
            <p class="lead" id="forecast-details"></p>
          </div>
        </div>
        <!-- 5 day forecast section -->
        <p class="h2">5-Day Forecast</p>
        <div class="card-deck">
          <!-- card 0 -->
          <div class="card bg-primary">
            <div class="card-body text-white" id="card-0"></div>
          </div>
          <!-- card 1 -->
          <div class="card bg-primary text-white" >
            <div class="card-body text-white" id="card-1">
            
            </div>
          </div>
          
          <div class="card bg-primary text-white" >
            
            <div class="card-body" id="card-2">

            </div>
          </div>
          <!-- card 3 -->
          <div class="card bg-primary text-white" >
         
            <div class="card-body" id="card-3">
              
            </div>
          </div>
          <div class="card bg-primary text-white" >
           
            <div class="card-body" id="card-4">
              <!--  end cards -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
